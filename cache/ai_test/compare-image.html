<!DOCTYPE html>
<html>
<body>

<h2>Before/After + Instruction Test</h2>

<form action="compare-image.php" method="POST" enctype="multipart/form-data">
    <label>Before Image:</label>
    <input type="file" name="before" accept="image/*" required><br><br>

    <label>After Image:</label>
    <input type="file" name="after" accept="image/*" required><br><br>

    <textarea name="instruction" placeholder="Describe the task that should have been done" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
