<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List (Total) - Task-o-Mania</title>
    <meta name="description" content="View completed household tasks and overall status for Task-o-Mania." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_task_list.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    lucide.createIcons();
  });
</script>
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="dashboard-shell">
      <aside class="sidebar" aria-label="Primary">
        <a class="sidebar__logo" href="index.html" aria-label="Task-o-Mania home">
          <span class="sidebar__logo-icon" aria-hidden="true"><i data-lucide="sparkles"></i></span>
        </a>

               <nav class="sidebar__nav" aria-label="Main navigation">
          <a class="sidebar__link" href="dashboard.html" data-tooltip="Home">
            <span aria-hidden="true"><i data-lucide="home"></i></span>
          </a>
          <a class="sidebar__link" href="households.html" data-tooltip="Households">
            <span aria-hidden="true"><i data-lucide="users"></i></span>
          </a>
          <a class="sidebar__link" href="reward-store.html" data-tooltip="Reward Store">
            <span aria-hidden="true"><i data-lucide="gift"></i></span>
          </a>
          <a class="sidebar__link" href="task-list-total-tasks.html" data-tooltip="Task List">
            <span aria-hidden="true"><i data-lucide="check-square"></i></span>
          </a>
          <a class="sidebar__link" href="choose_between_buttons.html" data-tooltip="New">
            <span aria-hidden="true"><i data-lucide="plus-square"></i></span>
          </a>
          <a class="sidebar__link" href="activity.html" data-tooltip="Activity">
            <span aria-hidden="true"><i data-lucide="activity"></i></span>
          </a>
          <a class="sidebar__link" href="leaderboard.html" data-tooltip="Leaderboard">
            <span aria-hidden="true"><i data-lucide="trophy"></i></span>
          </a>
          <a class="sidebar__link" href="settings.html" data-tooltip="Definitions">
            <span aria-hidden="true"><i data-lucide="settings"></i></span>
          </a>
        </nav>

      </aside>

      <div class="content">
        <header class="topbar">
          <div class="topbar__greeting">
            <p class="subtitle">Track every task</p>
            <h1>Task List â€” Total Tasks</h1>
          </div>

          <div class="topbar__actions">
            <div class="user-actions">
              <a class="notification-button" data-tooltip="Notifications" href="notifications.html" aria-label="Go to notifications">
                <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 2C7.686 2 5 4.686 5 8v1.383c0 .765-.293 1.5-.829 2.036l-.757.757C2.156 13.434 3.037 15.5 4.828 15.5h12.344c1.791 0 2.672-2.066 1.414-3.324l-.757-.757A2.882 2.882 0 0 1 17 9.383V8c0-3.314-2.686-6-6-6Z"
                    stroke-linecap="round"
                  />
                  <path d="M8.5 18.5c.398 1.062 1.368 1.833 2.5 1.833 1.132 0 2.102-.771 2.5-1.833" stroke-linecap="round" />
                </svg>
              </a>
              <a class="avatar" data-tooltip="Profile" href="profile.html" aria-label="Your profile">
                <img src="IMAGES/avatar.png" alt="User avatar" />
              </a>
            </div>
          </div>
        </header>

        <main class="page" role="main">
          <section class="task-list" aria-label="Tasks">
            <div class="task-list__actions">
              <button type="button" class="btn-delete-pending" data-delete-pending>
                Delete all pending tasks
              </button>
            </div>
            <p class="task-list__empty" data-task-empty>
              No tasks have been created yet. <a href="create-task.html">Create the first task</a> to start tracking progress.
            </p>
            <div class="task-list__items" data-task-list></div>
          </section>
        </main></div>
    </div>

    <script>
      (function () {
        const STORAGE_KEY = 'taskomania_tasks';
        const SELECTED_TASK_KEY = 'taskomania_selected_task';
        const DETAIL_PAGE = 'task_list_detail.html';
        const listContainer = document.querySelector('[data-task-list]');
        const emptyState = document.querySelector('[data-task-empty]');
        const deletePendingBtn = document.querySelector('[data-delete-pending]');

        if (!listContainer || !emptyState) {
          return;
        }

        const readStoredTasks = () => {
          try {
            const raw = window.localStorage.getItem(STORAGE_KEY);
            if (!raw) return [];
            return JSON.parse(raw);
          } catch (error) {
            console.warn('Unable to parse tasks from storage', error);
            return [];
          }
        };

        const persistTasks = (tasks) => {
          try {
            window.localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
          } catch (error) {
            console.warn('Unable to persist tasks', error);
          }
        };

        const normalizeStatus = (value) => {
          if (!value) return 'pending';
          return value.toString().trim().toLowerCase().replace(/\s+/g, '_');
        };

        const STATUS_MAP = {
          pending: { card: 'task-card--pending', badge: 'badge--pending', label: 'Pending' },
          in_progress: { card: 'task-card--review', badge: 'badge--review', label: 'In Progress' },
          completed: { card: 'task-card--completed', badge: 'badge--completed', label: 'Completed' },
          under_review: { card: 'task-card--review', badge: 'badge--review', label: 'Under Review' },
          declined: { card: 'task-card--declined', badge: 'badge--declined', label: 'Declined' },
        };

        const pickStatusConfig = (status) => {
          const normalized = normalizeStatus(status);
          return STATUS_MAP[normalized] || STATUS_MAP.pending;
        };

        const getTimeValue = (value) => {
          if (!value) return 0;
          const time = new Date(value).getTime();
          return Number.isNaN(time) ? 0 : time;
        };

        const handleNavigateToDetails = (taskId) => {
          if (!taskId) return;
          try {
            window.localStorage.setItem(SELECTED_TASK_KEY, taskId);
          } catch (error) {
            console.warn('Unable to persist the selected task id', error);
          }
          window.location.href = DETAIL_PAGE;
        };

        const createTaskCard = (task) => {
          const { fields = {}, id } = task;
          const title = fields.task_name || 'Untitled task';
          const points = fields.task_points ? `${fields.task_points} points` : 'No points assigned';
          const statusValue = fields.task_status || fields.status;
          const statusConfig = pickStatusConfig(statusValue);

          const card = document.createElement('article');
          card.className = `task-card ${statusConfig.card || ''}`;
          card.tabIndex = 0;
          card.setAttribute('role', 'button');

          const accent = document.createElement('div');
          accent.className = 'accent';
          card.appendChild(accent);

          const body = document.createElement('div');
          body.className = 'task-card__body';
          card.appendChild(body);

          const heading = document.createElement('h2');
          heading.textContent = title;
          body.appendChild(heading);

          const pointsEl = document.createElement('p');
          pointsEl.className = 'task-card__points';
          pointsEl.textContent = points;
          body.appendChild(pointsEl);

          const statusEl = document.createElement('p');
          statusEl.className = 'task-card__status';
          statusEl.textContent = `Status: ${statusConfig.label}`;
          body.appendChild(statusEl);

          const badge = document.createElement('span');
          badge.className = `badge ${statusConfig.badge || ''}`;
          badge.textContent = statusConfig.label;
          card.appendChild(badge);

          const openDetails = () => handleNavigateToDetails(id);

          card.addEventListener('click', openDetails);
          card.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              openDetails();
            }
          });

          return card;
        };

        const renderTasks = () => {
          const tasks = readStoredTasks().sort(
            (a, b) => getTimeValue(b.createdAt) - getTimeValue(a.createdAt)
          );

          listContainer.innerHTML = '';
          if (!tasks.length) {
            emptyState.hidden = false;
            return;
          }

          emptyState.hidden = true;
          tasks.forEach((task) => {
            listContainer.appendChild(createTaskCard(task));
          });
        };

        const deletePendingTasks = () => {
          const tasks = readStoredTasks();
          const filtered = tasks.filter(
            (task) => normalizeStatus(task?.fields?.task_status || task?.fields?.status) !== 'pending'
          );

          persistTasks(filtered);
          renderTasks();
        };

        renderTasks();

        if (deletePendingBtn) {
          deletePendingBtn.addEventListener('click', deletePendingTasks);
        }

      })();
    </script>
  </body>
</html>
