version: '3.8'

services:
  web:
    build: .
    container_name: taskomania_web
    environment:
      - PORT=8080
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: taskomania_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taskomania
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: taskomania_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
