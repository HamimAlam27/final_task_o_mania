<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Preferences - Task-o-Mania</title>
    <meta name="description" content="Adjust personal display and accessibility preferences." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style_deactivate_account.css" />
    <link rel="stylesheet" href="../style_user_chrome.css" />
    <link rel="stylesheet" href="../style_global_preferences.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    lucide.createIcons();
  });
</script>
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="dashboard-shell">
      <aside class="sidebar" aria-label="Primary">
        <a class="sidebar__logo" href="../index.html" aria-label="Task-o-Mania home">
          <span class="sidebar__logo-icon" aria-hidden="true"><i data-lucide="sparkles"></i></span>
        </a>

                <nav class="sidebar__nav" aria-label="Main navigation">
          <a class="sidebar__link" href="../dashboard.html" data-tooltip="Home">
            <span aria-hidden="true"><i data-lucide="home"></i></span>
          </a>
          <a class="sidebar__link" href="../households.html" data-tooltip="Households">
            <span aria-hidden="true"><i data-lucide="users"></i></span>
          </a>
          <a class="sidebar__link" href="../reward-store.html" data-tooltip="Reward Store">
            <span aria-hidden="true"><i data-lucide="gift"></i></span>
          </a>
          <a class="sidebar__link" href="../task-list-total-tasks.html" data-tooltip="Task List">
            <span aria-hidden="true"><i data-lucide="check-square"></i></span>
          </a>
          <a class="sidebar__link" href="../create-task.html" data-tooltip="Create Task">
            <span aria-hidden="true"><i data-lucide="plus-square"></i></span>
          </a>
          <a class="sidebar__link" href="../activity.html" data-tooltip="Activity">
            <span aria-hidden="true"><i data-lucide="activity"></i></span>
          </a>
          <a class="sidebar__link" href="../leaderboard.html" data-tooltip="Leaderboard">
            <span aria-hidden="true"><i data-lucide="trophy"></i></span>
          </a>
          <a class="sidebar__link" href="../settings.html" data-tooltip="Definitions">
            <span aria-hidden="true"><i data-lucide="settings"></i></span>
          </a>
        </nav>

      </aside>

      <div class="content">
        <header class="topbar">
          <button class="back-btn" type="button" aria-label="Go back" onclick="history.back()">
            <span aria-hidden="true">&#x2039;</span>
          </button>

          <div class="topbar__intro">
            <h1 class="page-title">Global Preferences</h1>
            <p>Control your personal display settings, sounds, and accessibility features.</p>
          </div>

          <div class="topbar__actions user-actions">
            <a class="notification-button" data-tooltip="Notifications" href="../notifications.html" aria-label="Go to notifications">
              <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 2C7.686 2 5 4.686 5 8v1.383c0 .765-.293 1.5-.829 2.036l-.757.757C2.156 13.434 3.037 15.5 4.828 15.5h12.344c1.791 0 2.672-2.066 1.414-3.324l-.757-.757A2.882 2.882 0 0 1 17 9.383V8c0-3.314-2.686-6-6-6Z" stroke-linecap="round" />
                <path d="M8.5 18.5c.398 1.062 1.368 1.833 2.5 1.833 1.132 0 2.102-.771 2.5-1.833" stroke-linecap="round" />
              </svg>
            </a>
            <a class="avatar" data-tooltip="Profile" href="../profile.html" aria-label="Your profile">
              <img src="../IMAGES/avatar.png" alt="User avatar" />
            </a>
          </div>
        </header>

        <main class="page" role="main">
          

          <section class="panel">
            <header class="panel__header">
              <div>
                <h2>Reduce Animations</h2>
                <p>Minimize motion for a calmer, more accessible experience.</p>
              </div>
            </header>
            <label class="toggle">
              <input type="checkbox" id="motion-toggle" />
              <span class="slider" aria-hidden="true"></span>
              <span class="toggle-label" data-off="Off" data-on="On"></span>
            </label>
          </section>
        </main>
      </div>
    </div>

    <div class="prefs-modal" role="alertdialog" aria-modal="true" aria-labelledby="prefs-modal-title" aria-hidden="true">
      <div class="prefs-modal__card">
        <h2 id="prefs-modal-title">Success</h2>
        <p class="prefs-modal__message">Updated.</p>
        <button type="button" class="prefs-modal__close">Close</button>
      </div>
    </div>

    <script>
      (function () {
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const soundForm = document.querySelector('.sound-form');
        
        const motionToggle = document.getElementById('motion-toggle');
        const modal = document.querySelector('.prefs-modal');
        const modalMessage = document.querySelector('.prefs-modal__message');
        const modalClose = document.querySelector('.prefs-modal__close');
        

        if (!modal || !modalClose) return;

        const showModal = (message) => {
          modalMessage.textContent = message;
          modal.setAttribute('aria-hidden', 'false');
          modal.classList.add('prefs-modal--visible');
        };

        const hideModal = () => {
          modal.setAttribute('aria-hidden', 'true');
          modal.classList.remove('prefs-modal--visible');
        };

        modalClose.addEventListener('click', hideModal);
        modal.addEventListener('click', (event) => {
          if (event.target === modal) hideModal();
        });
        window.addEventListener('keydown', (event) => {
          if (event.key === 'Escape') hideModal();
        });

        const THEME_KEY = 'tm_theme_mode';
        const MOTION_KEY = 'tm_reduce_motion';
        const SOUND_KEY = 'tm_sound_toggle';

        const applyTheme = (dark) => {
          body.classList.toggle('theme-dark', dark);
        };

        const applyMotion = (reduced) => {
          body.classList.toggle('reduced-motion', reduced);
        };

        const savedTheme = localStorage.getItem(THEME_KEY) === 'dark';
        themeToggle.checked = savedTheme;
        applyTheme(savedTheme);

        themeToggle.addEventListener('change', () => {
          const isDark = themeToggle.checked;
          localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
          applyTheme(isDark);
          showModal('Theme updated successfully.');
        });

        const savedMotion = localStorage.getItem(MOTION_KEY) === 'on';
        motionToggle.checked = savedMotion;
        applyMotion(savedMotion);

        motionToggle.addEventListener('change', () => {
          const isReduced = motionToggle.checked;
          localStorage.setItem(MOTION_KEY, isReduced ? 'on' : 'off');
          applyMotion(isReduced);
          showModal('Animation settings updated.');
        });

        

        const savedSound = localStorage.getItem(SOUND_KEY) !== 'off';
        const soundToggle = document.getElementById('sound-toggle');
        soundToggle.checked = savedSound;

        soundForm?.addEventListener('submit', (event) => {
          event.preventDefault();
          localStorage.setItem(SOUND_KEY, soundToggle.checked ? 'on' : 'off');
          showModal('Preferences updated.');
        });

      })();
    </script>
  </body>
</html>
