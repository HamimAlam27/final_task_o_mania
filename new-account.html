<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account - Task-o-Mania</title>
    <meta name="description" content="Create your Task-o-Mania account to manage household tasks." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_new_account.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <main class="page" role="main">
      <a class="back-button" href="index.html" aria-label="Back">
        <span aria-hidden="true">&#x2039;</span>
      </a>

      <section class="card">
        <header class="card-header">
          <h1>New Account</h1>
        </header>


        <form id="signup-form" class="form" action="api/account/signup.php" method="post" enctype="multipart/form-data">
          <div class="form-field">
            <label for="name">Name <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="name" name="name" type="text" placeholder="Your Name" required />
            </div>
          </div>

          <div class="form-field">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="email" name="email" type="email" placeholder="yourname@gmail.com" required />
            </div>
          </div>

          <div class="form-field">
            <label for="avatar">Profile Picture</label>
                        <div class="input-wrapper">
                          <input id="avatar" name="avatar" type="file" accept="image/*" />
                        </div>
          </div>

          <div class="form-field">
            <label for="password">Password <span aria-hidden="true">*</span></label>
            <div class="input-wrapper input-wrapper--password">
              <input id="password" name="password" type="password" placeholder="password" required />
              <button class="toggle-password is-hidden" type="button" data-target="password" aria-label="Show password">
                <span class="icon-eye" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="form-field">
            <label for="confirm-password">Repeat password <span aria-hidden="true">*</span></label>
            <div class="input-wrapper input-wrapper--password">
              <input id="confirm-password" name="confirm_password" type="password" placeholder="password" required />
              <button class="toggle-password is-hidden" type="button" data-target="confirm-password" aria-label="Show password">
                <span class="icon-eye" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="form-field form-field--checkbox">
            <label class="checkbox">
              <input id="terms" name="terms" type="checkbox" required />
              <span class="checkbox__label">I have read and accept the <a href="terms-and-conditions-privacy-policy.html">Terms and Conditions / Privacy Policy</a></span>
            </label>
          </div>

          <div class="actions">
            <button class="btn-primary" type="submit">Create an account</button>
            <a href="new-kids-account.html" class="btn-secondary" role="button">Create Kids Account</a>

          </div>
        </form>
      </section>
    </main>
    <script>
  (function() {
    const form = document.getElementById('signup-form');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm-password');
    const toggleButtons = document.querySelectorAll('.toggle-password');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== confirmInput.value) {
        event.preventDefault();
        alert("‚ùå Passwords do not match. Please try again.");
        return;
      }

      window.location.href = "households.html";
    });

    toggleButtons.forEach(function(button) {
      const targetId = button.getAttribute('data-target');
      const targetInput = document.getElementById(targetId);
      if (!targetInput) {
        return;
      }

      button.addEventListener('click', function() {
        const isHidden = targetInput.getAttribute('type') === 'password';
        if (isHidden) {
          targetInput.setAttribute('type', 'text');
          button.classList.remove('is-hidden');
          button.setAttribute('aria-label', 'Hide password');
        } else {
          targetInput.setAttribute('type', 'password');
          button.classList.add('is-hidden');
          button.setAttribute('aria-label', 'Show password');
        }
        targetInput.focus();
      });
    });
  })();
</script>

  </body>
</html>
